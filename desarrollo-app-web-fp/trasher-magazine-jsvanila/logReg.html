                <a class="navbar-brand" href="index.html">

                <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item">

    <div class="container text-white mt-5 flexlogin">
        <div class="card">
            <span>Login</span><hr>
            <div>
                <span>Email:</span> 
                <input type="email" placeholder="Enter your name..." required>
            </div>
            <div>
                <span>Password:</span> 
                <input type="password" placeholder="Enter your password..." required>
            </div>
            <div>
                <button class="btn btn-primary mb-2">Login</button>
                <button class="btn btn-secondary" id="registerbtn">Register</button>
            </div>
        </div> 
    </div>
    <div class="container text-white mt-5 flexlogin collapse" id="registerform">
        <div class="card">
            <span>Register</span><hr>
            <div>
                <span>Email:</span> 
                <input type="email" placeholder="Enter your name..." required>
            </div>
            <div>
                <span>Repeat Email:</span> 
                <input type="email" placeholder="Enter your name..." required>
            </div>
            <div>
                <span>Password:</span> 
                <input type="password" placeholder="Enter your password..." required>
            </div>
            <div>
                <span>Repeat Password:</span> 
                <input type="password" placeholder="Enter your password..." required>
            </div>
            <div>
                <button class="btn btn-primary mb-2">Send</button>
            </div>
        </div> 
    </div>
